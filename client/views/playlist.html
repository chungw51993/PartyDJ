<div class="container">
  <h1>PLAYLIST</h1>

  <input type="title" name="title" ng-model="title">
  <button ng-click="newPlaylist()">Submit</button>

  <div class="playlist-item" ng-repeat="item in playlists">
    <div ng-click="goToDetail(item.id)" class="title">{{ item.name }}</div>
    <div class="date">{{ item.createdAt.slice(0, 10) }}</div>
  </div>
</div>
