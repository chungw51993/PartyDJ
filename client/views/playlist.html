<div class="container">
  <h1>PLAYLIST</h1>

  <playlist-item ng-repeat="playlist in ctrl.playlists track by $index" playlist="playlist" redirect="ctrl.goToDetail" show-edit="ctrl.showEditPopup" show-delete="ctrl.showDeletePopup"></playlist-item>

  <button class="add mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="ctrl.showNewPopup()">
    <i class="material-icons">add</i>
  </button>
</div>

<popup class="popup" ng-if="ctrl.deletePopup" service="ctrl.deletePlaylist" current="ctrl.currentPL" cancel="ctrl.cancelDelete" message="ctrl.text" sub="ctrl.subText"></popup>
<popup class="popup" ng-if="ctrl.editPopup" service="ctrl.editPlaylist" current="ctrl.currentPL" cancel="ctrl.cancelEdit" message="ctrl.text" name="ctrl.title" input="true" sub="ctrl.subText"></popup>
<popup class="popup" ng-if="ctrl.newPopup" service="ctrl.newPlaylist" cancel="ctrl.cancelNew" message="ctrl.text" name="ctrl.title" input="true" sub="ctrl.subText"></popup>
