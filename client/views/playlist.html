<div class="container">
  <h1>Playlists</h1>
  <div class="subHead">This is where your playlists are listed. If you don't have any playlist yet just simply press the plus button on the bottom right hand sign and enter a name for your playlist. After you create your playlist you just need to simply share the URL and start jamming!</div>

  <playlist-item ng-repeat="playlist in ctrl.playlists track by $index" playlist="playlist" redirect="ctrl.goToDetail" show-edit="ctrl.showEditPopup" show-delete="ctrl.showDeletePopup" show-share="ctrl.showSharePopup"></playlist-item>

  <button class="add mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" ng-click="ctrl.showNewPopup()">
    <i class="material-icons">add</i>
  </button>
</div>

<popup class="popup" ng-if="ctrl.deletePopup" service="ctrl.deletePlaylist" current="ctrl.currentPL" cancel="ctrl.cancelDelete" message="ctrl.text" sub="ctrl.subText" button="'DELETE'"></popup>
<popup class="popup" ng-if="ctrl.editPopup" service="ctrl.editPlaylist" current="ctrl.currentPL" cancel="ctrl.cancelEdit" message="ctrl.text" name="ctrl.title" input="true" sub="ctrl.subText" button="'EDIT'"></popup>
<popup class="popup" ng-if="ctrl.newPopup" service="ctrl.newPlaylist" cancel="ctrl.cancelNew" message="ctrl.text" name="ctrl.title" input="true" sub="ctrl.subText" button="'CREATE'"></popup>
<popup class="popup" ng-if="ctrl.sharePopup" service="" cancel="ctrl.cancelShare" name="ctrl.title" disable="true" sub="ctrl.subText" input="true" message="ctrl.text" button="'COPY'"></popup>
